<body>
<script>
  let arr = [1,42,34,2];
  let len = arr.length;
  for(var  i = 0; i < len ; i++ ) {
    for(var  j = 0; j < len - 1 ; j++ ) {
      let temp = arr [j]
      if(arr[j] >  arr[j+1]) {
        arr[j] = arr[j+1]
        arr[j+1] = temp   
      }
    }
  }
  console.log(arr)
</script>
</body>
