<body>
  <script>
  let arr = [1,42,34,2];
  function deep(arr) {
    // 递归终止条件
    if(arr.length <= 1) {
      return arr;
    }
    let midIndex = Math.floor(arr.length/2);
    let midValue = arr.splice(midIndex, 1)[0];  
    let left = [];
    let right = [];
    // 取数组中间值，将数组中间值的任一项小于中间值，push left
    // 取数组中间值，将数组中间值的任一项大于中间值，push right
    for (let i = 0; i < arr.length; i++) {
      if(midValue > arr[i]) {
        left.push(arr[i])
      }else {
        right.push(arr[i])
      }
    }
    return deep(left).concat([midValue], deep(right))
  }
  console.log(deep(arr))
  </script>
</body>
</html>
